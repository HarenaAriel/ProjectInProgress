<form>
    <div class="form-group mb-3">
        <label for="EmployeeName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" name="name" id="employeeName" [(ngModel)]="name" />
    </div>

    <div class="form-group">
        <button (click)="addEmployee()" *ngIf="employee.id==null" class="btn btn-primary">Add</button>
        <button (click)="editEmployee()" *ngIf="employee.id!=null" class="btn btn-warning">Edit</button>
    </div>
</form>
